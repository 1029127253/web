<link rel="stylesheet" href="/css/personal_center/upload-file.css">

<form action="/fileUpload.hms" enctype="multipart/form-data"
	method="post" class="form-horizontal upload-file-form">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">上传用户</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="" placeholder="上传用户">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">上传文件</label>
		<div class="col-sm-6">
			<input type="file" name="file">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<input type="submit" value="提交" class="btn btn-default">
		</div>
	</div>
</form>
